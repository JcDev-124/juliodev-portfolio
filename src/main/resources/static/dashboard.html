<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciar Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Gerenciar Projetos</h1>
            <button id="createProjectBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <i class="fas fa-plus mr-2"></i>Novo Projeto
            </button>
        </div>

        <!-- Lista de Projetos -->
        <div id="projectsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Os projetos serão carregados aqui via JavaScript -->
        </div>

        <!-- Modal de Confirmação de Exclusão -->
        <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full mx-4">
                <h3 class="text-xl font-bold mb-4">Confirmar Exclusão</h3>
                <p class="mb-6">Tem certeza que deseja excluir este projeto? Esta ação não pode ser desfeita.</p>
                <div class="flex justify-end space-x-4">
                    <button id="cancelDelete" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100">
                        Cancelar
                    </button>
                    <button id="confirmDelete" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
                        Excluir
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal de Edição/Criação -->
        <div id="projectModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full mx-4 overflow-y-auto max-h-screen">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-xl font-bold">Editar Projeto</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="projectForm" class="space-y-4">
                    <input type="hidden" id="projectId">
                    
                    <div>
                        <label for="name" class="block text-gray-700 font-medium mb-2">Nome do Projeto</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="description" class="block text-gray-700 font-medium mb-2">Descrição</label>
                        <textarea id="description" name="description" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <div>
                        <label for="image" class="block text-gray-700 font-medium mb-2">Imagem do Projeto</label>
                        <input type="file" id="image" name="image" accept="image/*"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div id="currentImage" class="mt-2 hidden">
                            <p class="text-sm text-gray-500">Imagem atual:</p>
                            <img src="" alt="Imagem atual" class="mt-2 max-h-32">
                        </div>
                    </div>

                    <div>
                        <label for="technologies" class="block text-gray-700 font-medium mb-2">Tecnologias (separadas por vírgula)</label>
                        <input type="text" id="technologies" name="technologies" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="stack" class="block text-gray-700 font-medium mb-2">Stack</label>
                        <select id="stack" name="stack" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="Fullstack">Fullstack</option>
                        </select>
                    </div>

                    <div>
                        <label for="link" class="block text-gray-700 font-medium mb-2">Link do Projeto</label>
                        <input type="url" id="link" name="link" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancelForm" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Mensagem de Feedback -->
        <div id="message" class="fixed top-4 right-4 p-4 rounded-md hidden"></div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
